  <!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
  <div class="calculadora">
    <div id="pantalla" class="pantalla">0</div>

    <div class="fila">
      <button id="boton-7">7</button>
      <button id="boton-8">8</button>
      <button id="boton-9">9</button>

      <button id="boton-6">6</button>
      <button id="boton-multiplicar">X</button>

    <div class="fila">
      <button id="boton-1">1</button>
      <button id="boton-2">2</button>
      <button id="boton-3">3</button>
      <button id="boton-restar">-</button>
    </div>
    <div class="fila">
      <button id="boton-0">0</button>
      <button id="boton-ce">BR</button>
      <button id="boton-sumar">+</button>
      <button id="boton-igual" class="igual">=</button>
    </div>
  </div>

</body>
