<!DOCTYPE html>
<html lang="es">
<head>
  <title>FirstFit</title>
  <link rel="stylesheet" href="editable.css">
</head>
<body class="background">
    <!-- encabezado -->
  <header class="encabezado" class="encabezado-letras">EN | ES | IT | FR </header>
  <!-- fin encabezado -->

    <br>

  <!--contenedor padre, usar main pq es el contenido principal -->
  <main class="contenedor">

    <!-- columna izquierda -->
    <section class="columna-izquierda">
      <div class="cuadro-rojo" class="background-contenedor-izquierda">
        <br>
        <br>
        <br>
        <img src="img/firstfit.png" alt="Imagen" class="imagen">
        <form class="formulario">
          <label for="email"></label>
          <input type="email" id="email" name="email" required placeholder="Correo Electrónico"
          style="border-radius: 20px;" >

          <label for="password"></label>
          <input type="password" id="password" name="password" required placeholder="Contraseña"
          style="border-radius: 20px;">

          <div class="mostrar-contrasena">
            <input type="checkbox" id="togglePassword" >
            <label for="togglePassword">mostrar &#128274</label>
          </div>

          <a target="_blank" href="https://app.firstfit.es/registro">Registro</a>        

          <button type="submit" id="btnLogin" class="rendondeo-boton-inicio">Iniciar sesión</button>


          <a target="_blank" href="https://app.firstfit.es/recuperar-cuenta">¿Haz olvidado tu contraseña?</a>
        </form>
      </div>
    </section>
    <!--fin columna izquierda -->

    <!-- columna derecha -->
    <section class="columna-derecha">
      <div class="cuadro-naranja">
        <br>
        <img src="img/logo-firsfit.png" />
        <h2 class="color-letras-derecha">Plataforma inteligente para</h2>
        <h1 class="color-letras-derecha">una comunicación más eficiente</h1>
        <div class="tx-movible">
            <h4 class="color-letras-derecha">A través de esta plataforma puede compartir, revisar y aprobar casos. 
                La comunicación es la clave para un trabajo perfecto.</h4>
        </div>
        <br>
        <img src="img/moviles-personas.png" width="150px">
      </div>
    </section>
    <!-- fin columna derecha-->
    
  </main>
  <!-- botones funcionalidades -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('change', () => {
      password.type = togglePassword.checked ? 'text' : 'password';
    });

    const btnLogin = document.getElementById("btnLogin");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    btnLogin.addEventListener("click", function () {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (email === "" || password === "") {
      alert("Rellena los campos");
    } else if (email === "test@test.com" && password === "123456") {
      // Redirige a dashboard.html
      window.location.href = "dashboard.html";
    } else {
      alert("Credenciales Incorrectas");
     }
     });
  </script>


</body>
</html>
